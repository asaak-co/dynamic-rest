{% load dynamic_rest %}

<div class="form-group row {% if field.errors %}has-error{% endif %}">
    <label class="col-sm-2 form-control-label {% if style.hide_label %}sr-only{% endif %}">
        {% if help_text %}
            <span class="drest-has-tooltip" data-tippy-trigger="click" title="{{ help_text | help_text_format | safe }}">{{ label }}</span>
        {% else %}
          {{ label }}
        {% endif %}
    </label>

    <div class="col-sm-10">
        <input class="form-control" name="{{ key }}" type="text" placeholder="Enter text..." {% if value %}value="{{ value }}"{% endif %}/>
    </div>
</div>
