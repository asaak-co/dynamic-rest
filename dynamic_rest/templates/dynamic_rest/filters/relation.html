{% load i18n %}
{% load rest_framework %}
{% load dynamic_rest %}

<div class="drest-field drest-field--select2 {% if many %}many{% endif %}">
    <label class="drest-field__label">{{ label }}</label>
    <div class="w-100 drest-field__select">
        <select
            class="w-100 filter"
            {% if many %}multiple="multiple"{% endif %}
            name="{{ key }}"
        >
        </select>
    </div>
</div>

<script>
    $(document).ready(function() {
        var per_page = 25;
        // set initial values
        var many = {% if many %}true{% else %}false{% endif %};
        var values = {{ field | as_id_to_name }};
        var selected = [];
        var initials = [];
        // get field/serializer info
        var fieldName = '{{ key }}';
        var nameField = '{{ field.get_name_field }}';
        var searchKey = '{{ field.get_search_key }}';
        var pkField = '{{ field.get_pk_field }}';
        var resourceName = '{{ field.serializer.get_name }}';
        var pluralName = '{{ field.get_plural_name }}';
        var url = '{{ field.get_url }}';
        var includes = [pkField];
        if (pkField !== nameField) {
            includes.push(nameField);
        }
        for (var v in values) {
            var val = values[v];
            initials.push({
                id: v,
                text: val,
                name: val,
                selected: true
            });
            selected.push(v);
        }
        if (!many) {
            selected = selected[0];
        }
        var $select2 = $("select.filter[name='" + fieldName + "']");
        var select2 = $select2[0];
        var $parent = $select2.closest('.drest-field');
        $select2.select2({
            data: initials,
            theme: 'material',
            dropdownParent: $parent,
            language: {
                inputTooShort: function() {

                    return {% if help_text %}"{{ help_text | help_text_short_format | safe }}"{% else %}"Start typing"{% endif %};
                }
            },
            placeholder: "{{ label }}",
            allowClear: true,
            ajax: {
                url: url,
                dataType: "json",
                delay: 250,
                data: function(params) {
                  var result = {
                    page: params.page,
                    per_page: per_page,
                  };
                  result[searchKey] = params.term;
                  result['exclude[]'] = '*';
                  result['include[]'] = includes;
                  return result;
                },
                processResults: function(data, params) {
                  params.page = params.page || 1;
                  var meta = data.meta;
                  var result = {
                    results: data[pluralName],
                    pagination: {
                      more: meta ? meta.page < meta.total_pages : false
                    }
                  };
                  return result;
                }
            },
            escapeMarkup: function(markup) {
                return markup;
            },
            templateResult: function(item) {
                if (item.placeholder) return item.placeholder;
                if (nameField == 'pk') {
                    return item.links ? item.links.self : item.id;
                }
                return item[nameField];
            },
            templateSelection: function(item) {
                if (item.placeholder) return item.placeholder;
                if (nameField == 'pk') {
                    return item.links ? item.links.self : item.id;
                }
                return item[nameField];
            },
            minimumInputLength: 1,
        });

        $select2.on('select2:open', function(e){
            $parent.addClass('drest-field--focused');
        });
        $select2.on('select2:select', function(e){
            $parent.addClass('drest-field--selected');
        });
        $select2.on('change', function() {
            var val = $(select2).val();
            if (!val || typeof val === 'undefined') {
                $parent.removeClass('drest-field--selected');
            }
        });
        if ($select2.val()) {
            $parent.addClass('drest-field--selected');
        }
        $select2.on('select2:close', function(e){
            $parent.removeClass('drest-field--focused');
            $parent.removeClass('drest-field--invalid');
        });
        $select2.data('select2').on('results:message', function() {
            this.dropdown._resizeDropdown();
            this.dropdown._positionDropdown();
        });
        $(select2).val(selected).trigger('change');
    });
</script>
