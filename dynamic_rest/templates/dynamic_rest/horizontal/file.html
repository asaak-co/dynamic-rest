<div class="form-group row {% if field.errors %}has-error{% endif %}">
  {% include "./label.html" %}

  <div class="col-sm-10">
    <input name="{{ field.name }}" type="file" {% if field.value %}value="{{ field.value }}"{% endif %}>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="text-danger">{{ error }}</span>
      {% endfor %}
    {% endif %}

  </div>
</div>
