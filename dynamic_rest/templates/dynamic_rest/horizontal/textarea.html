<div class="row form-group {% if field.errors %}has-error{% endif %}">
  {% include "./label.html" %}
  <div class="col-sm-10">
    <textarea name="{{ field.name }}" class="form-control" rows=10 {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if style.rows %}rows="{{ style.rows }}"{% endif %}>{% if field.value %}{{ field.value }}{% endif %}</textarea>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="text-danger">{{ error }}</span>
      {% endfor %}
    {% endif %}

  </div>
</div>
