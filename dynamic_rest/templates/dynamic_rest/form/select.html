{% load rest_framework %}
{% load dynamic_rest %}

<div id="{{ field.id }}" class="drest-field drest-field--select {% if field.read_only %}drest-field--disabled{% endif%}">
    <div class="w-100 mdc-select {% if field.read_only %}mdc-select--disabled {% endif %}{% if field.errors %}mdc-text-field--invalid{% endif %}" data-mdc-auto-init="MDCSelect">
    <select
        {% if field.required and not field.allow_null %}required{% endif %}
        id="{{ field.id }}-input"
        {% if field.read_only %}disabled{% endif %}
        class="w-100 mdc-select__native-control"
        {% if field.errors %}
            invalid
        {% endif %}
        {% if field.required and not field.allow_null %}
            required
        {% endif %}
        name="{{ field.name }}"
    >
      {% if field.required and not field.allow_null %}
        {% if not field.value %}
            <option value="" selected disabled></option>
        {% endif %}
      {% else %}
        <option value="" {% if not field.value %}selected{% endif %}>
        </option>
      {% endif %}

      {% for select in field.iter_options %}
          {% if select.start_option_group %}
            <optgroup label="{{ select.label }}">
          {% elif select.end_option_group %}
            </optgroup>
          {% else %}
            <option value="{{ select.value }}" {% if select.value|as_string == field.value|as_string %}selected{% endif %} {% if select.disabled %}disabled{% endif %}>{{ select.display_text }}</option>
          {% endif %}
      {% endfor %}
    </select>
      <label data-mdc-auto-init="MDCFloatingLabel" class="mdc-floating-label {% if not field.is_empty %}mdc-floating-label--float-above{% endif %}" for="{{ field.id }}-input">
        {{ field.label }}
      </label>
      <div class="mdc-line-ripple" data-mdc-auto-init="MDCLineRipple"></div>


    </div>
    <p id="{{ field.id }}-helper" class="{% if field.errors %}mdc-text-field-helper-text--validation-msg {% endif %}mdc-text-field-helper-text" aria-hidden="{% if field.errors %}false{% else %}true{% endif %}">
        {% if field.errors %}
            {% for error in field.errors %}
                <span>{{error}}</span>
            {% endfor %}
        {% else %}
            {% if field.help_text %}
                {{ field.help_text | help_text_short_format | safe }}
            {% endif %}
        {% endif %}
    </p>
{% include "./field-js.html" %}
</div>
